<head>

    <title>Office 365 Link Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Office 365 Link Generator</h1>

    <form id="linkForm">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Generate Link</button>
    </form>

    <div id="linkResult">
        <!-- Result will be displayed here dynamically -->
    </div>

<h1>Office 365 Link Generator</h1>
<form id="emailForm">
    <label for="emailInput">Enter your email:</label>
    <input type="email" id="emailInput" placeholder="example@example.com" required>
    <button type="button" onclick="handleGenerateLink()">Generate Office 365 Link</button>
</form>
<div id="resultContainer"></div>

<!-- Existing closing tags -->
